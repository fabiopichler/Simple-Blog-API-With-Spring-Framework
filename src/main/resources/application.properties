spring.profiles.active=development

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl=update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.database-platform = org.hibernate.dialect.MySQL57Dialect

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/spring-db
#spring.datasource.username=
#spring.datasource.password=

security.encryptor.secret-key=my-secret
security.encryptor.salt=12345678
security.jwt.expiration=1
security.jwt.refreshExpiration=86400000
#security.jwt.secret-key=

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
